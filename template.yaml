AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: This SAM template creates Amazon Q Business ai ops chatbot application with custom plugin.
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 29
    MemorySize: 256
# Take IAM Identity Center managing instance as input parameter
Parameters:
  IdentityCenterManagingInstanceId:
    Type: String
    Description: "IAM Identity Center managing instance Id"
    
Resources:
  AIOpsAPI:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev

  FindS3BucketsWithPublicAccessFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      FunctionName: FindS3BucketsWithPublicAccessFunction
      Description: This function finds S3 buckets with public access
      CodeUri: src/find-s3-bucket-with-public-access
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Architectures:
        - arm64
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 
                - 's3:ListAllMyBuckets'
                - 's3:GetBucketLocation'
                - 's3:GetBucketPolicy'
                - 's3:GetBucketPolicyStatus'
                - 's3:GetBucketPublicAccessBlock'
                - 's3:GetAccountPublicAccessBlock'
              Resource: !Sub 'arn:aws:s3:::*'      
      Events:
        GenerateContent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /find-s3-bucket-with-public-access
            Method: post
            RestApiId:
              Ref: AIOpsAPI

  RemovePublicAcessFromS3BucketFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      FunctionName: RemovePublicAcessFromS3BucketFunction
      Description: This function removes public access from an S3 bucket
      CodeUri: src/remove-public-access-from-s3-bucket
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Architectures:
        - arm64
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 
                - 's3:GetBucketPublicAccessBlock'
                - 's3:PutBucketPublicAccessBlock'
                - 's3:GetBucketPolicy'
                - 's3:PutBucketPolicy'
                - 's3:DeleteBucketPolicy'
                - 's3:ListAllMyBuckets'
              Resource: 'arn:aws:s3:::*'
      Events:
        GenerateContent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /remove-public-access-from-s3-bucket
            Method: post
            RestApiId:
              Ref: AIOpsAPI

  FindEC2WithSpecificOpenPortFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      FunctionName: FindEC2WithSpecificOpenPortFunction
      Description: This function finds EC2 instances with a specific open port
      CodeUri: src/find-ec2-with-specific-open-port
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Architectures:
        - arm64
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 
                - 'ec2:DescribeInstances'
                - 'ec2:DescribeSecurityGroups'
                - 'ec2:DescribeSecurityGroupRules'
              Resource: '*'
              Condition:
                StringEquals:
                  'aws:RequestedRegion': !Ref 'AWS::Region'
      Events:
        GenerateContent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /find-ec2-with-specific-open-port
            Method: get
            RestApiId:
              Ref: AIOpsAPI

  CloseUnwantedPortForEC2Function:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Properties:
      FunctionName: CloseUnwantedPortForEC2Function
      Description: This function closes unwanted ports for EC2 instances
      CodeUri: src/close-unwanted-port-for-ec2
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Architectures:
        - arm64
      Policies:
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: 
                - 'ec2:DescribeInstances'
                - 'ec2:DescribeSecurityGroups'
                - 'ec2:DescribeSecurityGroupRules'
              Resource: '*'
              Condition:
                StringEquals:
                  'aws:RequestedRegion': !Ref 'AWS::Region'
            - Effect: Allow
              Action:
                - 'ec2:RevokeSecurityGroupIngress'
                - 'ec2:UpdateSecurityGroupRuleDescriptionsIngress'
              Resource: !Sub 'arn:aws:ec2:${AWS::Region}:${AWS::AccountId}:security-group/*'
      Events:
        GenerateContent:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /close-unwanted-port-for-ec2
            Method: post
            RestApiId:
              Ref: AIOpsAPI


  QBusinessApp:
    Type: AWS::QBusiness::Application
    Properties:
      Description: AIOps Demo App
      DisplayName: AIOps
      AutoSubscriptionConfiguration:
        AutoSubscribe: ENABLED
        DefaultSubscriptionType: Q_LITE
      # IdentityCenterInstanceArn: arn:aws:sso:::instance/ssoins-72238235d6cbbb64
      IdentityCenterInstanceArn: !Sub "arn:aws:sso:::instance/${IdentityCenterManagingInstanceId}"
      RoleArn: !GetAtt QBusinessAppRole.Arn
      Tags:
        - Key: "Environment"
          Value: "Dev"
        - Key: "Application"
          Value: "AIOps"

  QBusinessAppRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "qbusiness.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "QBusinessAppPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "*"
                Resource: "*"
        - PolicyName: "QBusinessCreateLogGroupPermission"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "logs:CreateLogGroup"
                Resource: "arn:aws:logs:*:*:log-group:/aws/qbusiness/*"
                Condition:
                  StringEquals:
                    "aws:ResourceAccount": "${aws:PrincipalAccount}"
        - PolicyName: "QBusinessDescribeLogGroupsPermission"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: "logs:DescribeLogGroups"
                Resource: "arn:aws:logs:*:*:log-group:*"
        - PolicyName: "QBusinessLogStreamPermission"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action: 
                  - "logs:PutLogEvents"
                  - "logs:CreateLogStream"
                  - "logs:DescribeLogStreams"
                Resource: "arn:aws:logs:*:*:log-group:/aws/qbusiness/*:log-stream:*"
                Condition:
                  StringEquals:
                    "aws:ResourceAccount": "${aws:PrincipalAccount}"

  QBusinessWebExperience:
    Type: AWS::QBusiness::WebExperience
    Properties:
        ApplicationId: !Ref QBusinessApp
        RoleArn: !GetAtt QBusinessWebExperienceRole.Arn
        SamplePromptsControlMode: ENABLED
        Title: "AIOps Chatbot"
        WelcomeMessage: "Welcome to AIOps Chatbot. How can I help you?"


  QBusinessWebExperienceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "application.qbusiness.amazonaws.com"
            Action:
              - "sts:AssumeRole"
              - "sts:SetContext"
  QBusinessWebExperiencePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: "QBusinessWebExperiencePolicy"
      Roles:
        - !Ref QBusinessWebExperienceRole
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          # - Effect: "Allow"
          #   Action: "*"
          #   Resource: "*"
          # - Effect: "Allow"
          #   Action: "qbusiness:*"
          #   Resource: !GetAtt QBusinessApp.ApplicationArn
          # - Effect: "Allow"
          #   Action: "logs:CreateLogGroup"
          #   Resource: "arn:aws:logs:*:*:log-group:/aws/qbusiness/*"
          # - Effect: "Allow"
          #   Action: 
          #     - "logs:PutLogEvents"
          #     - "logs:CreateLogStream"
          #     - "logs:DescribeLogStreams"
          #   Resource: "arn:aws:logs:*:*:log-group:/aws/qbusiness/*:log-stream:*"
          - Effect: "Allow"
            Action: 
              - "qbusiness:Chat"
              - "qbusiness:ChatSync"
              - "qbusiness:ListMessages"
              - "qbusiness:ListConversations"
              - "qbusiness:DeleteConversation"
              - "qbusiness:PutFeedback"
              - "qbusiness:GetWebExperience"
              - "qbusiness:GetApplication"
              - "qbusiness:ListPlugins"
              - "qbusiness:GetChatControlsConfiguration"
              - "qbusiness:ListRetrievers"
            Resource: !GetAtt QBusinessApp.ApplicationArn
          - Effect: "Allow"
